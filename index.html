<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grocery bud</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <p class="alert todo-list hidden">Please enter something</p>
        <div class="heading">
         
          <h1 class="title">Grocery Bud</h1>
        </div>
        <div class="input-container">
          <div class="input">
            <input type="text" id="input" class="input-text" 
            placeholder="e.g.eggs" />
          </div>
          <div class="submit-button">
            <button class="submit" type="button">Submit</button>
            <ol id="myList"></ol>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
  <!-- <script src="https://kit.fontawesome.com/f746228124.js" crossorigin="anonymous"></script> -->
</html>
